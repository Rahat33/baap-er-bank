<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

    <header>

    <main>
        <section class="mt-12">

                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl text-center">Deposit</h3>
                    <h4 class="text-5xl text-center">$00</h4>
                </div>

                    <h4 class="text-5xl text-center">$00</h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-2xl text-center">Balance</h3>
                    <h4 class="text-5xl text-center">$1240</h4>
                </div>

            </div>
        </section>
    </main>

</html>
